name: E2B Template Build

on:
  push:
    branches:
      - main
    paths:
      - "turbo/scripts/e2b/template.ts"
      - ".github/workflows/e2b-template.yml"
  pull_request:
    paths:
      - "turbo/scripts/e2b/template.ts"
      - ".github/workflows/e2b-template.yml"

jobs:
  build-e2b-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Install dependencies
        working-directory: ./turbo
        run: pnpm install --frozen-lockfile

      - name: Build E2B template (production)
        if: github.ref == 'refs/heads/main'
        working-directory: ./turbo
        env:
          E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
        run: pnpm e2b:build:prod

      - name: Build E2B template (dev)
        if: github.ref != 'refs/heads/main'
        working-directory: ./turbo
        env:
          E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
        run: pnpm e2b:build:dev

      - name: Build summary
        if: success()
        run: |
          echo "âœ… E2B template built successfully"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Template: vm0-claude-code (production)"
          else
            echo "Template: vm0-claude-code-dev (dev)"
          fi
