name: Turbo

on:
  pull_request:
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:
    inputs:
      run_cli_e2e:
        description: 'Force run CLI E2E tests'
        required: false
        type: boolean
        default: false

jobs:
  # Detect changes in apps to optimize CI pipeline
  change-detection:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    # Run for all events, but only do actual detection for PRs
    outputs:
      web-changed: ${{ steps.detect.outputs.web-changed }}
      docs-changed: ${{ steps.detect.outputs.docs-changed }}
      cli-changed: ${{ steps.detect.outputs.cli-changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configure Git safe directory
        run: git config --global --add safe.directory /__w/vm0/vm0

      - name: Detect changes
        id: detect
        run: |
          # For workflow_dispatch with run_cli_e2e, force CLI changed
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.run_cli_e2e }}" = "true" ]; then
            echo "Manual trigger with CLI E2E enabled"
            echo "web-changed=true" >> $GITHUB_OUTPUT
            echo "docs-changed=false" >> $GITHUB_OUTPUT
            echo "cli-changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For non-PR events, assume everything changed
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "Not a PR, assuming all apps changed"
            echo "web-changed=true" >> $GITHUB_OUTPUT
            echo "docs-changed=true" >> $GITHUB_OUTPUT
            echo "cli-changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For PRs, use turbo-ignore to detect changes
          echo "Checking for changes in PR..."

          # Check web app
          cd turbo/apps/web
          if npx turbo-ignore; then
            echo "No changes detected in web app"
            echo "web-changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in web app"
            echo "web-changed=true" >> $GITHUB_OUTPUT
          fi

          # Check docs app
          cd ../docs
          if npx turbo-ignore; then
            echo "No changes detected in docs app"
            echo "docs-changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in docs app"
            echo "docs-changed=true" >> $GITHUB_OUTPUT
          fi

          # Check CLI app
          cd ../cli
          CLI_CODE_CHANGED=false
          if ! npx turbo-ignore; then
            echo "Changes detected in CLI code"
            CLI_CODE_CHANGED=true
          fi

          # Check E2E tests directory (outside turbo workspace)
          cd /__w/vm0/vm0
          if git diff --name-only HEAD~1 HEAD | grep -q "^e2e/"; then
            echo "Changes detected in E2E tests"
            CLI_CODE_CHANGED=true
          fi

          if [ "$CLI_CODE_CHANGED" = true ]; then
            echo "cli-changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected in CLI app or E2E tests"
            echo "cli-changed=false" >> $GITHUB_OUTPUT
          fi

  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      - name: Lint
        run: lefthook run pre-commit --all-files

  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    services:
      postgres:
        image: postgres:17-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_HOST_AUTH_METHOD: trust

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      - name: Run Database Migrations
        working-directory: turbo
        env:
          DATABASE_URL: postgresql://postgres@postgres:5432/postgres
        run: pnpm --filter web db:migrate

      - name: Test
        working-directory: turbo
        env:
          DATABASE_URL: postgresql://postgres@postgres:5432/postgres
          CLERK_SECRET_KEY: sk_test_mock_secret_key_for_testing
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_mock_instance.clerk.accounts.dev$
          E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
          E2B_TEMPLATE_NAME: ${{ secrets.E2B_TEMPLATE_NAME }}
          MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
          MINIMAX_ANTHROPIC_BASE_URL: ${{ secrets.MINIMAX_ANTHROPIC_BASE_URL }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_USER_STORAGES_NAME: ${{ secrets.CI_S3_USER_STORAGES_NAME }}
          SECRETS_ENCRYPTION_KEY: ${{ secrets.CI_SECRETS_ENCRYPTION_KEY }}
        run: pnpm test

  # Deploy web application with database
  deploy-web:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    needs: [change-detection]
    # Deploy if:
    # - It's a PR and either web or CLI changed (CLI needs web deployment for E2E tests)
    # - It's a workflow_dispatch with run_cli_e2e enabled
    if: |
      (github.event_name == 'pull_request' && (needs.change-detection.outputs.web-changed == 'true' || needs.change-detection.outputs.cli-changed == 'true')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_cli_e2e == 'true')
    outputs:
      preview-url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      # Step 1: Create Neon database branch
      - name: Create Neon Branch and Run Migrations
        id: branch
        uses: ./.github/actions/neon-branch
        with:
          neon-api-key: ${{ secrets.NEON_API_KEY }}
          neon-project-id: ${{ vars.NEON_PROJECT_ID }}
          branch-name: "${{ github.head_ref }}"
          action: "create"

      # Step 2: Deploy to Vercel with database URL
      - name: Deploy Web to Vercel
        id: deploy
        uses: ./.github/actions/vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_TEAM_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID_WEB }}
          environment: preview
          deployment-env: web
          environment-variables: |
            DATABASE_URL=${{ steps.branch.outputs.database-url }}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            E2B_API_KEY=${{ secrets.E2B_API_KEY }}
            E2B_TEMPLATE_NAME=${{ secrets.E2B_TEMPLATE_NAME }}
            MINIMAX_ANTHROPIC_BASE_URL=${{ secrets.MINIMAX_ANTHROPIC_BASE_URL }}
            MINIMAX_API_KEY=${{ secrets.MINIMAX_API_KEY }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            S3_USER_STORAGES_NAME=${{ secrets.CI_S3_USER_STORAGES_NAME }}
            SECRETS_ENCRYPTION_KEY=${{ secrets.CI_SECRETS_ENCRYPTION_KEY }}
            USE_MOCK_CLAUDE=true
            DEBUG=*
          meta-branch: ${{ github.head_ref }}
          meta-pr: ${{ github.event.pull_request.number }}

  # Deploy docs application
  deploy-docs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    needs: [change-detection]
    # Only deploy if it's a PR and docs changed
    if: github.event_name == 'pull_request' && needs.change-detection.outputs.docs-changed == 'true'
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      - name: Deploy Docs to Vercel
        id: deploy
        uses: ./.github/actions/vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_TEAM_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID_DOCS }}
          environment: preview
          deployment-env: docs
          meta-branch: ${{ github.head_ref }}
          meta-pr: ${{ github.event.pull_request.number }}

  # Run CLI E2E tests
  cli-e2e:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    needs: [change-detection, deploy-web]
    # Run if:
    # - It's a PR, (CLI or web) changed, and web deployment succeeded
    # - It's a workflow_dispatch with run_cli_e2e enabled and web deployment succeeded
    if: |
      (github.event_name == 'pull_request' && (needs.change-detection.outputs.cli-changed == 'true' || needs.change-detection.outputs.web-changed == 'true') && needs.deploy-web.outputs.preview-url != '') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_cli_e2e == 'true' && needs.deploy-web.outputs.preview-url != '')
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive # For BATS test framework
      - uses: ./.github/actions/toolchain-init

      - name: Setup pnpm global directory
        run: |
          mkdir -p $HOME/.local/share/pnpm
          pnpm config set global-bin-dir $HOME/.local/share/pnpm
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      - name: Build CLI
        run: cd turbo && pnpm --filter @vm0/cli build

      - name: Setup CLI globally
        run: cd turbo/apps/cli && pnpm link --global

      - name: Install GNU parallel for bats
        run: apt-get update && apt-get install -y parallel

      - name: Install E2E dependencies
        run: cd e2e && npm install

      - name: Install Playwright browsers
        run: cd e2e && npx playwright install chromium

      - name: Authenticate CLI
        run: |
          echo "Authenticating CLI with ${{ needs.deploy-web.outputs.preview-url }}"
          cd e2e && npm run auth
        env:
          VM0_API_URL: ${{ needs.deploy-web.outputs.preview-url }}
          CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Setup VM0 test volumes
        run: ./e2e/scripts/setup-vm0-volumes.sh
        env:
          VM0_API_URL: ${{ needs.deploy-web.outputs.preview-url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Run CLI E2E Tests
        run: ./e2e/test/libs/bats/bin/bats -j 4 --no-parallelize-within-files ./e2e/tests/**/*.bats
        env:
          VM0_API_URL: ${{ needs.deploy-web.outputs.preview-url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          USE_MOCK_CLAUDE: "true"
