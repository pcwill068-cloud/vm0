name: Turbo

on:
  pull_request:
  push:
    branches:
      - main
  merge_group:
  workflow_dispatch:
    inputs:
      run_cli_e2e:
        description: 'Force run CLI E2E tests'
        required: false
        type: boolean
        default: false

jobs:
  # Detect changes in apps to optimize CI pipeline
  change-detection:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    # Run for all events, but only do actual detection for PRs
    outputs:
      web-changed: ${{ steps.detect.outputs.web-changed }}
      docs-changed: ${{ steps.detect.outputs.docs-changed }}
      cli-changed: ${{ steps.detect.outputs.cli-changed }}
      runner-changed: ${{ steps.detect.outputs.runner-changed }}
      platform-changed: ${{ steps.detect.outputs.platform-changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Configure Git safe directory
        run: git config --global --add safe.directory /__w/vm0/vm0

      - name: Detect changes
        id: detect
        run: |
          # For workflow_dispatch with run_cli_e2e, force CLI changed
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.run_cli_e2e }}" = "true" ]; then
            echo "Manual trigger with CLI E2E enabled"
            echo "web-changed=true" >> $GITHUB_OUTPUT
            echo "docs-changed=false" >> $GITHUB_OUTPUT
            echo "cli-changed=true" >> $GITHUB_OUTPUT
            echo "runner-changed=false" >> $GITHUB_OUTPUT
            echo "platform-changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For non-PR events, assume everything changed
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "Not a PR, assuming all apps changed"
            echo "web-changed=true" >> $GITHUB_OUTPUT
            echo "docs-changed=true" >> $GITHUB_OUTPUT
            echo "cli-changed=true" >> $GITHUB_OUTPUT
            echo "runner-changed=true" >> $GITHUB_OUTPUT
            echo "platform-changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For PRs, use turbo-ignore to detect changes
          echo "Checking for changes in PR..."

          # Check web app
          cd turbo/apps/web
          if npx turbo-ignore; then
            echo "No changes detected in web app"
            echo "web-changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in web app"
            echo "web-changed=true" >> $GITHUB_OUTPUT
          fi

          # Check docs app
          cd ../docs
          if npx turbo-ignore; then
            echo "No changes detected in docs app"
            echo "docs-changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in docs app"
            echo "docs-changed=true" >> $GITHUB_OUTPUT
          fi

          # Check CLI app
          cd ../cli
          CLI_CODE_CHANGED=false
          if ! npx turbo-ignore; then
            echo "Changes detected in CLI code"
            CLI_CODE_CHANGED=true
          fi

          # Check E2E tests directory (outside turbo workspace)
          cd /__w/vm0/vm0
          if git diff --name-only HEAD~1 HEAD | grep -q "^e2e/"; then
            echo "Changes detected in E2E tests"
            CLI_CODE_CHANGED=true
          fi

          if [ "$CLI_CODE_CHANGED" = true ]; then
            echo "cli-changed=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected in CLI app or E2E tests"
            echo "cli-changed=false" >> $GITHUB_OUTPUT
          fi

          # Check runner app
          cd /__w/vm0/vm0/turbo/apps/runner
          if npx turbo-ignore 2>/dev/null; then
            echo "No changes detected in runner app"
            echo "runner-changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in runner app"
            echo "runner-changed=true" >> $GITHUB_OUTPUT
          fi

          # Check platform (Vite SPA)
          cd /__w/vm0/vm0/turbo/apps/platform
          if npx turbo-ignore 2>/dev/null; then
            echo "No changes detected in platform"
            echo "platform-changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in platform"
            echo "platform-changed=true" >> $GITHUB_OUTPUT
          fi

  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      - name: Lint
        run: lefthook run pre-commit --all-files

  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    services:
      postgres:
        image: postgres:17-alpine
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_HOST_AUTH_METHOD: trust

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      - name: Run Database Migrations
        working-directory: turbo
        env:
          DATABASE_URL: postgresql://postgres@postgres:5432/postgres
        run: pnpm --filter web db:migrate

      - name: Test
        working-directory: turbo
        env:
          DATABASE_URL: postgresql://postgres@postgres:5432/postgres
          CLERK_SECRET_KEY: sk_test_mock_secret_key_for_testing
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_mock_instance.clerk.accounts.dev$
          E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
          E2B_TEMPLATE_NAME: ${{ secrets.E2B_TEMPLATE_NAME }}
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_USER_STORAGES_BUCKET_NAME: ${{ secrets.CI_R2_USER_STORAGES_BUCKET_NAME }}
          SECRETS_ENCRYPTION_KEY: ${{ secrets.CI_SECRETS_ENCRYPTION_KEY }}
          AXIOM_TOKEN: ${{ secrets.AXIOM_TOKEN }}
        run: pnpm test

  # Deploy web application with database
  deploy-web:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    needs: [change-detection]
    # Deploy if:
    # - It's a PR and web, CLI, runner, or platform changed (all need web deployment)
    # - It's a workflow_dispatch with run_cli_e2e enabled
    if: |
      (github.event_name == 'pull_request' && (needs.change-detection.outputs.web-changed == 'true' || needs.change-detection.outputs.cli-changed == 'true' || needs.change-detection.outputs.runner-changed == 'true' || needs.change-detection.outputs.platform-changed == 'true')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_cli_e2e == 'true')
    outputs:
      preview-url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      # Step 1: Create Neon database branch
      - name: Create Neon Branch and Run Migrations
        id: branch
        uses: ./.github/actions/neon-branch
        with:
          neon-api-key: ${{ secrets.NEON_API_KEY }}
          neon-project-id: ${{ vars.NEON_PROJECT_ID }}
          branch-name: "${{ github.head_ref }}"
          action: "create"

      # Step 2: Deploy to Vercel with database URL
      - name: Deploy Web to Vercel
        id: deploy
        uses: ./.github/actions/vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_TEAM_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID_WEB }}
          environment: preview
          deployment-env: web
          environment-variables: |
            DATABASE_URL=${{ steps.branch.outputs.database-url }}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            E2B_API_KEY=${{ secrets.E2B_API_KEY }}
            E2B_TEMPLATE_NAME=${{ secrets.E2B_TEMPLATE_NAME }}
            R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
            R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
            R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}
            R2_USER_STORAGES_BUCKET_NAME=${{ secrets.CI_R2_USER_STORAGES_BUCKET_NAME }}
            SECRETS_ENCRYPTION_KEY=${{ secrets.CI_SECRETS_ENCRYPTION_KEY }}
            OFFICIAL_RUNNER_SECRET=${{ secrets.OFFICIAL_RUNNER_SECRET }}
            AXIOM_TOKEN=${{ secrets.AXIOM_TOKEN }}
            USE_MOCK_CLAUDE=true
            CRON_SECRET=${{ secrets.CRON_SECRET }}
          meta-branch: ${{ github.head_ref }}
          meta-pr: ${{ github.event.pull_request.number }}

  # Deploy docs application
  deploy-docs:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    needs: [change-detection]
    # Only deploy if it's a PR and docs changed
    if: github.event_name == 'pull_request' && needs.change-detection.outputs.docs-changed == 'true'
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      - name: Deploy Docs to Vercel
        id: deploy
        uses: ./.github/actions/vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_TEAM_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID_DOCS }}
          environment: preview
          deployment-env: docs
          meta-branch: ${{ github.head_ref }}
          meta-pr: ${{ github.event.pull_request.number }}

  # Deploy platform (Vite SPA)
  deploy-platform:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    needs: [change-detection, deploy-web]
    # Only deploy if it's a PR and platform changed
    if: github.event_name == 'pull_request' && needs.change-detection.outputs.platform-changed == 'true'
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      - name: Deploy Platform to Vercel
        id: deploy
        uses: ./.github/actions/vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ vars.VERCEL_TEAM_ID }}
          vercel-project-id: ${{ vars.VERCEL_PROJECT_ID_PLATFORM }}
          environment: preview
          deployment-env: platform
          environment-variables: |
            VITE_CLERK_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            VITE_API_URL=${{ needs.deploy-web.outputs.preview-url }}
          meta-branch: ${{ github.head_ref }}
          meta-pr: ${{ github.event.pull_request.number }}

  # Run CLI E2E tests
  cli-e2e:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    needs: [change-detection, deploy-web, deploy-runner, lint, test]
    # Run if:
    # - It's a PR, (CLI, web, or runner) changed, and web deployment succeeded
    # - It's a workflow_dispatch with run_cli_e2e enabled and web deployment succeeded
    if: |
      (github.event_name == 'pull_request' && (needs.change-detection.outputs.cli-changed == 'true' || needs.change-detection.outputs.web-changed == 'true' || needs.change-detection.outputs.runner-changed == 'true') && needs.deploy-web.outputs.preview-url != '') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_cli_e2e == 'true' && needs.deploy-web.outputs.preview-url != '')
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive # For BATS test framework
      - uses: ./.github/actions/toolchain-init

      - name: Setup pnpm global directory
        run: |
          mkdir -p $HOME/.local/share/pnpm
          pnpm config set global-bin-dir $HOME/.local/share/pnpm
          echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      - name: Build CLI
        run: cd turbo && pnpm --filter @vm0/cli build

      - name: Setup CLI globally
        run: cd turbo/apps/cli && pnpm link --global

      - name: Install GNU parallel for bats
        run: apt-get update && apt-get install -y parallel

      - name: Install E2E dependencies
        run: cd e2e && npm install

      - name: Install Playwright browsers
        run: cd e2e && npx playwright install chromium

      - name: Authenticate CLI
        run: |
          echo "Authenticating CLI with ${{ needs.deploy-web.outputs.preview-url }}"
          cd e2e && npm run auth
        env:
          VM0_API_URL: ${{ needs.deploy-web.outputs.preview-url }}
          CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Setup VM0 test volumes
        run: ./e2e/scripts/setup-vm0-volumes.sh
        env:
          VM0_API_URL: ${{ needs.deploy-web.outputs.preview-url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Start Cron Simulator
        run: |
          chmod +x ./e2e/scripts/cron-simulator.sh
          ./e2e/scripts/cron-simulator.sh "$VM0_API_URL" 60 &
          echo "CRON_SIMULATOR_PID=$!" >> $GITHUB_ENV
        env:
          VM0_API_URL: ${{ needs.deploy-web.outputs.preview-url }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Run CLI E2E Tests
        run: |
          # Track exit codes
          RUNNER_EXIT=0
          SERIAL_EXIT=0
          PARALLEL_EXIT=0

          # Step 1: Run serial tests sequentially (establishes e2e-stable scope)
          # MUST run first so runner can use e2e-stable scope
          echo "=== Running Serial E2E Tests ==="
          ./e2e/test/libs/bats/bin/bats ./e2e/tests/01-serial/*.bats || SERIAL_EXIT=$?

          if [ $SERIAL_EXIT -ne 0 ]; then
            echo ""
            echo "❌ Serial tests failed - skipping remaining tests"
            exit 1
          fi
          echo "✅ Serial tests passed"

          # Runner is started in deploy-runner job with official token
          # Set RUNNER_GROUP for runner tests
          export RUNNER_GROUP="vm0/development-pr-${PR_NUMBER}"

          # Step 2: Run runner tests if runner was deployed
          if [ "$RUNNER_DEPLOYED" = "true" ]; then
            echo ""
            echo "=== Running Runner E2E Tests (8 parallel) ==="
            RUNNER_GROUP="vm0/development-pr-${PR_NUMBER}" ./e2e/test/libs/bats/bin/bats -j 8 --no-parallelize-within-files ./e2e/tests/03-experimental-runner/*.bats || RUNNER_EXIT=$?

            if [ $RUNNER_EXIT -ne 0 ]; then
              echo ""
              echo "❌ Runner tests failed - skipping parallel tests"
              exit 1
            fi
            echo "✅ Runner tests passed"
          else
            echo ""
            echo "Skipping runner tests (runner not deployed)"
          fi

          # Step 4: Run parallel tests with -j 10
          echo ""
          echo "=== Running Parallel E2E Tests ==="
          ./e2e/test/libs/bats/bin/bats -j 10 --no-parallelize-within-files ./e2e/tests/02-parallel/*.bats || PARALLEL_EXIT=$?

          # Report results and exit with failure if any suite failed
          echo ""
          echo "=== Test Results ==="
          echo "Serial tests: PASSED"
          if [ "$RUNNER_DEPLOYED" = "true" ]; then
            echo "Runner tests: PASSED"
          fi
          echo "Parallel tests: $([ $PARALLEL_EXIT -eq 0 ] && echo 'PASSED' || echo 'FAILED')"

          # Exit with failure if parallel tests failed
          if [ $PARALLEL_EXIT -ne 0 ]; then
            exit 1
          fi
        env:
          VM0_API_URL: ${{ needs.deploy-web.outputs.preview-url }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
          USE_MOCK_CLAUDE: "true"
          RUNNER_DEPLOYED: ${{ needs.deploy-runner.outputs.runner-deployed }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          OFFICIAL_RUNNER_SECRET: ${{ secrets.OFFICIAL_RUNNER_SECRET }}

      - name: Stop Cron Simulator
        if: always()
        run: |
          if [ -n "$CRON_SIMULATOR_PID" ]; then
            kill "$CRON_SIMULATOR_PID" 2>/dev/null || true
            echo "Cron simulator stopped"
          fi

  # Lock runner host before deployment (PR-specific isolation)
  lock-runner-host:
    runs-on: ubuntu-latest
    needs: [change-detection, deploy-web]
    if: |
      (github.event_name == 'pull_request' && (needs.change-detection.outputs.cli-changed == 'true' || needs.change-detection.outputs.web-changed == 'true' || needs.change-detection.outputs.runner-changed == 'true') && needs.deploy-web.outputs.preview-url != '') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.run_cli_e2e == 'true' && needs.deploy-web.outputs.preview-url != '')
    outputs:
      runner-host: ${{ steps.lock.outputs.host }}
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check if deployment needed
        id: check
        env:
          RUNNER_CHANGED: ${{ needs.change-detection.outputs.runner-changed }}
        run: |
          if [ "$RUNNER_CHANGED" != "true" ]; then
            echo "Runner code not changed, skipping deployment"
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          else
            echo "Runner code changed, will deploy"
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          fi

      - name: Lock runner host
        id: lock
        if: steps.check.outputs.should-deploy == 'true'
        shell: bash
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          METAL_HOSTS: ${{ secrets.CI_AWS_METAL_RUNNER_HOSTS }}
          METAL_USER: ${{ secrets.CI_AWS_METAL_RUNNER_USER }}
          SSH_KEY: ${{ secrets.CI_AWS_METAL_RUNNER_SSH_KEY }}
        run: |
          # Parse hosts into array
          IFS=',' read -ra HOSTS <<< "$METAL_HOSTS"
          NUM_HOSTS=${#HOSTS[@]}
          echo "Found $NUM_HOSTS runner hosts"

          # Setup SSH
          mkdir -p ~/.ssh
          if [ -z "$SSH_KEY" ]; then
            echo "ERROR: SSH_KEY secret is empty!"
            exit 1
          fi
          echo "$SSH_KEY" > ~/.ssh/runner.pem
          chmod 600 ~/.ssh/runner.pem
          echo "SSH key file created ($(wc -c < ~/.ssh/runner.pem) bytes)"

          SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 -i ~/.ssh/runner.pem"

          # Function to check if host is available (lock doesn't exist or is stale)
          check_and_acquire() {
            local host=$1

            echo "  Checking lock state on $host..."
            ssh $SSH_OPTS ${METAL_USER}@${host} "ls -la /opt/vm0-runner/.lock 2>&1 || echo '  (no lock directory)'" 2>/dev/null || echo "  (SSH failed)"

            # Check if lock directory exists
            lock_exists=$(ssh $SSH_OPTS ${METAL_USER}@${host} "test -d /opt/vm0-runner/.lock && echo 'yes'" 2>/dev/null || echo "")

            if [ "$lock_exists" = "yes" ]; then
              lock_time=$(ssh $SSH_OPTS ${METAL_USER}@${host} "cat /opt/vm0-runner/.lock/timestamp 2>/dev/null" || echo "")
              lock_pr=$(ssh $SSH_OPTS ${METAL_USER}@${host} "cat /opt/vm0-runner/.lock/pr 2>/dev/null" || echo "unknown")

              if [ -n "$lock_time" ]; then
                now=$(date +%s)
                age=$((now - lock_time))
                if [ $age -gt 1800 ]; then
                  echo "  Stale lock found (PR $lock_pr, ${age}s old), removing..."
                  ssh $SSH_OPTS ${METAL_USER}@${host} "rm -rf /opt/vm0-runner/.lock" 2>/dev/null || true
                else
                  echo "  Host is locked by PR $lock_pr (lock age: ${age}s)"
                  return 1
                fi
              else
                echo "  Lock directory exists but no timestamp (corrupt lock?), removing..."
                ssh $SSH_OPTS ${METAL_USER}@${host} "rm -rf /opt/vm0-runner/.lock" 2>/dev/null || true
              fi
            else
              echo "  No existing lock found"
            fi

            # Ensure parent directory exists and try atomic mkdir to acquire lock
            echo "  Attempting to create lock..."
            if ! ssh $SSH_OPTS ${METAL_USER}@${host} "test -d /opt/vm0-runner" 2>/dev/null; then
              echo "  Creating /opt/vm0-runner directory..."
              ssh $SSH_OPTS ${METAL_USER}@${host} "sudo mkdir -p /opt/vm0-runner && sudo chown ${METAL_USER}:${METAL_USER} /opt/vm0-runner" 2>&1 || {
                echo "  ERROR: Failed to create /opt/vm0-runner directory"
                return 1
              }
            fi
            mkdir_result=$(ssh $SSH_OPTS ${METAL_USER}@${host} "mkdir /opt/vm0-runner/.lock 2>&1 && echo 'SUCCESS'" || echo "FAILED")
            if [ "$mkdir_result" = "SUCCESS" ]; then
              ssh $SSH_OPTS ${METAL_USER}@${host} "echo ${PR_NUMBER} > /opt/vm0-runner/.lock/pr && date +%s > /opt/vm0-runner/.lock/timestamp"
              echo "  Lock acquired!"
              return 0
            else
              echo "  mkdir failed: $mkdir_result"
              return 1
            fi
          }

          # Preferred host based on PR number
          PREFERRED_INDEX=$((PR_NUMBER % NUM_HOSTS))
          echo "Preferred host index: $PREFERRED_INDEX (PR $PR_NUMBER % $NUM_HOSTS)"

          # Exponential backoff: 0, 2min, 4min, 8min
          BACKOFF_TIMES=(0 120 240 480)

          for attempt in 0 1 2 3; do
            if [ $attempt -gt 0 ]; then
              wait_time=${BACKOFF_TIMES[$attempt]}
              echo ""
              echo "All hosts busy. Waiting ${wait_time} seconds before retry (attempt $((attempt+1))/4)..."
              sleep $wait_time
            fi

            echo ""
            echo "=== Attempt $((attempt+1))/4 ==="

            # Try preferred host first
            host=${HOSTS[$PREFERRED_INDEX]}
            echo "Trying preferred host: $host"
            if check_and_acquire "$host"; then
              echo "host=$host" >> $GITHUB_OUTPUT
              echo ""
              echo "SUCCESS: Acquired lock on $host"
              exit 0
            fi

            # Try other hosts in order
            for i in $(seq 0 $((NUM_HOSTS-1))); do
              if [ $i -eq $PREFERRED_INDEX ]; then
                continue
              fi
              host=${HOSTS[$i]}
              echo "Trying fallback host: $host"
              if check_and_acquire "$host"; then
                echo "host=$host" >> $GITHUB_OUTPUT
                echo ""
                echo "SUCCESS: Acquired lock on $host"
                exit 0
              fi
            done
          done

          echo ""
          echo "ERROR: Could not acquire lock on any host after 4 attempts (~14 minutes)"
          echo "All runner hosts are busy. Please try again later or check for stale locks."
          exit 1

  # Deploy runner on locked host
  deploy-runner:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vm0-ai/vm0-toolchain:829341a
    needs: [change-detection, deploy-web, lock-runner-host]
    if: needs.lock-runner-host.outputs.should-deploy == 'true'
    outputs:
      runner-deployed: ${{ steps.deploy.outputs.runner-deployed }}
      runner-dir: ${{ steps.deploy.outputs.runner-dir }}
      runner-host: ${{ needs.lock-runner-host.outputs.runner-host }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/toolchain-init

      - name: Install Ansible
        run: apt-get update && apt-get install -y python3-pip && pip3 install ansible

      - name: Build runner bundle
        run: |
          cd turbo && pnpm --filter @vm0/runner build
          cd ..

          STAGING_DIR="/tmp/vm0-runner-bundle"
          rm -rf "$STAGING_DIR"
          mkdir -p "$STAGING_DIR"
          cp -r turbo/apps/runner/dist/* "$STAGING_DIR/"

          cd "$STAGING_DIR" && npm install --omit=dev
          cd -

          tar -czf /tmp/vm0-runner-bundle.tar.gz -C /tmp vm0-runner-bundle
          echo "Bundle created: $(ls -lh /tmp/vm0-runner-bundle.tar.gz)"

      - name: Deploy runner with Ansible
        id: deploy
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          METAL_USER: ${{ secrets.CI_AWS_METAL_RUNNER_USER }}
          RUNNER_HOST: ${{ needs.lock-runner-host.outputs.runner-host }}
          SSH_KEY: ${{ secrets.CI_AWS_METAL_RUNNER_SSH_KEY }}
          OFFICIAL_RUNNER_SECRET: ${{ secrets.OFFICIAL_RUNNER_SECRET }}
          PREVIEW_URL: ${{ needs.deploy-web.outputs.preview-url }}
          VERCEL_BYPASS: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          RUNNER_DIR="/opt/vm0-runner/pr-${PR_NUMBER}"
          PROXY_PORT=$((8080 + PR_NUMBER % 1000))

          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/runner.pem
          chmod 600 ~/.ssh/runner.pem

          echo "Deploying to runner host: ${RUNNER_HOST}"

          cd ansible
          ansible-playbook \
            -i "${RUNNER_HOST}," \
            playbooks/deploy-runner.yml \
            --private-key ~/.ssh/runner.pem \
            -e "ansible_user=${METAL_USER}" \
            -e "runner_base_dir=${RUNNER_DIR}" \
            -e "runner_group=vm0/development-pr-${PR_NUMBER}" \
            -e "pm2_process_name=vm0-runner-pr-${PR_NUMBER}" \
            -e "official_runner_secret=${OFFICIAL_RUNNER_SECRET}" \
            -e "api_url=${PREVIEW_URL}" \
            -e "runner_bundle_path=/tmp/vm0-runner-bundle.tar.gz" \
            -e "rootfs_path=${RUNNER_DIR}/rootfs.ext4" \
            -e "force_rebuild_rootfs=true" \
            -e "proxy_port=${PROXY_PORT}" \
            -e "max_concurrent=8" \
            -e '{"enable_drain": true, "drain_timeout": 300}' \
            -e '{"extra_env": {"VERCEL_AUTOMATION_BYPASS_SECRET": "'"${VERCEL_BYPASS}"'", "USE_MOCK_CLAUDE": "true"}}' \
            -v

          echo "runner-deployed=true" >> $GITHUB_OUTPUT
          echo "runner-dir=${RUNNER_DIR}" >> $GITHUB_OUTPUT
          echo "Runner deployed to ${RUNNER_DIR} on ${RUNNER_HOST}"

  # Release runner host lock after cli-e2e completes (or fails/times out)
  unlock-runner-host:
    runs-on: ubuntu-latest
    needs: [lock-runner-host, cli-e2e]
    if: always() && needs.lock-runner-host.outputs.runner-host != ''
    steps:
      - name: Unlock runner host
        env:
          RUNNER_HOST: ${{ needs.lock-runner-host.outputs.runner-host }}
          METAL_USER: ${{ secrets.CI_AWS_METAL_RUNNER_USER }}
          SSH_KEY: ${{ secrets.CI_AWS_METAL_RUNNER_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/runner.pem
          chmod 600 ~/.ssh/runner.pem
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=10 -i ~/.ssh/runner.pem ${METAL_USER}@${RUNNER_HOST} "rm -rf /opt/vm0-runner/.lock" || true
          echo "Unlocked runner host: $RUNNER_HOST"
