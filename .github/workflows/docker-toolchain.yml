name: Docker Toolchain

on:
  push:
    branches:
      - main
    paths:
      - '.docker/ci-toolchain/**'
      - '.github/workflows/docker-toolchain.yml'
  pull_request:
    paths:
      - '.docker/ci-toolchain/**'
      - '.github/workflows/docker-toolchain.yml'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force rebuild even without changes'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vm0-ai/vm0-toolchain

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .docker/ci-toolchain
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_CONTEXT_KEEP_GIT_DIR=1

      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "Image pushed: ${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Use this image in workflows: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"